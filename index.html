<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logod">
        <img src="master/MVS.png" class="logo">
    </div>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
        <form action="login">
            <h2>Área Restrita</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Senha</label>
            </div>
            <button type="submit">Continuar</button>
            <div class="signUp-link">
                <p>Não tem uma conta? <a href="#" class="signUpBtnLink">Registre-se</a></p> 
            </div>
        </form>
    </div>

        <div class="form-wrapper sign-up">
        <form action="login">
            <h2>Área de Registro</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Usuário</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Senha</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label for="">Confirmar a senha</label>
            </div>
            <button type="submit">Registrar</button>
            <div class="signUp-link">
                <p>Já tem uma conta? <a href="#" class="signInBtnLink">Faça o log-in</a></p> 
            </div>
        </form>
        </div>
    </div> 
    <div id="particles-js">
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
